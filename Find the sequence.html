<meta charset="UTF-8">
<script>

var arr = [];
var round = 1000000; //размер массива
var i = 0;
var n = 0;
var c = parseInt(prompt("Введи число для поиска максимальной последовательности (до 3)"));
var length = 0;
var max_length = 0;

//Генерируем случайную последовательность целых чисел от 0 до 3 и запоминаем их в массив
for (i=0; i<=round; i++) {
	n = Math.round(Math.random()*3);
//Если мы хотим сгенерировать последовательность чисел в каком-то ином диапазоне [a;b) (при этом не от 0) нужно в строке руководствоваться следующей формулой (Math.random()*(b-a))+a
	arr.push(n);
}
alert(arr);

//Пробегаемся по всей длине массива и ищем значения переменной "c", пока i-е значение массива равно значению переменной"c" увеличиваем переменную length и, если length больше переменной max_length, записываем ее значение в переменную max_length, кторая является наибольшей последовательностью одинаковых чисел, а именно значений переменной "c"
for (i=0; i<arr.length; i++){ //бежим по массиву и смотрим, является ли число нужным нам числом (значением переменной "c")
//смотрим сколько чисел следующих за этим числом тоже нужные нам числа
	if (arr[i] == c) {
		length = 0; //сначала длина последовательности равна нулю
	 while (i<arr.length && arr[i]== c) {//двигаемся от текущего нужного нам элемента массива, пока i-й элемент меньше последнего в массиве и равен нужному нам элементу. Пока мы можем двигаться вперед мы увеличиваем счетчик i и длину текущей нужной нам последовательности
		i++;
		length++;
		}//когда цикл закончился мы либо дошли до конца массива, либо до конца текущей нужной нам последовательности
	if (length>max_length) {//если текущая длина последовательности, которую мы только что нашли больше максимальной последовательности, которую мы когда-то раньше нашли, мы запоминаем новую максимальную длинну нужной последовательности
		max_length=length;
		}
	}
}
alert ("Длина максимальной последовательности " +max_length)//в конце выводим длину найденной максимальной последовательности

</script>
